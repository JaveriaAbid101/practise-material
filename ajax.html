<html>
    <head>
        
        <title>Javascript Example</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="http://api.d.playback.live//swagger/index.html"></script>
        <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">


        <script src="./load.js"></script>

    </head>
    <body>
        
        <div class="container">
            <div id="load data">
               <h2> FIRST PAGE </h2>
            </div>
<button class="btn btn primary" onClick="myfun()">check</button>


        </div>
        <script>
        function myfun(){
            
            var req = new XMLHttpRequest();
            req.open('GET','./load.js',true);
            req.send();
            req.onreadystatechange = function (){
                if(req.readyState == 4 && req.status == 200){

                    document.getElementById('loaddata').innerHTML=req.response
                }
                
            }
        }

        </script>
    </body>
</html>
